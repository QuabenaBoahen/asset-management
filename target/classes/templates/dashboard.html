<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<title>NS Asset Management - Dashboard</title>
<head th:include="fragments/body :: head (~{::title})">

    <body class="fixed-left">
        
        <!-- Begin page -->
        <div id="wrapper">
        
        <!-- Topbar -->
        <div th:include="fragments/body :: topbar (~{::title})">
        </div>
            
         <!-- Left Sidebar -->
        <div th:include="fragments/body :: sidebar (~{::title})">
        </div>
        

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->                      
            <div class="content-page">
                <!-- Start content -->
                <div class="content">
                    <div class="container">

                        <!-- Page-Title -->
                        <div class="row">
                            <div class="col-sm-12">
                                <ol class="breadcrumb pull-right">
                                    <li><a href="#">NS Asset Management</a></li>
                                    <li class="active">Dashboard</li>
                                </ol>
                            </div>
                        </div>

                        <!-- Start Widget -->
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-lg-4">
                                <div class="mini-stat clearfix bx-shadow">
                                    <span class="mini-stat-icon bg-info"><i class="fa fa-medkit"></i></span>
                                    <div class="mini-stat-info text-right text-muted">
                                        <span class="">12</span>
                                        Total 
                                    </div>
                                    <div class="tiles-progress">
                                        <div class="m-t-20">
                                            <h5 class="text-uppercase">Institutions <span class="pull-right"></span></h5>
                                            <div class="progress progress-sm m-0">
                                                <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 col-sm-6 col-lg-4">
                                <div class="mini-stat clearfix bx-shadow">
                                    <span class="mini-stat-icon bg-purple"><i class="fa fa-file-text"></i></span>
                                    <div class="mini-stat-info text-right text-muted">
                                        <span class="">956</span>
                                        Total
                                    </div>
                                    <div class="tiles-progress">
                                        <div class="m-t-20">
                                            <h5 class="text-uppercase">Total Vehicles <span class="pull-right"></span></h5>
                                            <div class="progress progress-sm m-0">
                                                <div class="progress-bar progress-bar-purple" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width: 90%;">
                                                    <span class="sr-only">90% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6 col-sm-6 col-lg-4">
                                <div class="mini-stat clearfix bx-shadow">
                                    <span class="mini-stat-icon bg-success"><i class="fa fa-th-list"></i></span>
                                    <div class="mini-stat-info text-right text-muted">
                                        <span class="">20544</span>
                                        Total
                                    </div>
                                    <div class="tiles-progress">
                                        <div class="m-t-20">
                                            <h5 class="text-uppercase">Memos <span class="pull-right"></span></h5>
                                            <div class="progress progress-sm m-0">
                                                <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                                                    <span class="sr-only">60% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <canvas id="myChart" width="400" height="150"></canvas>
                        </div> 
                        <!-- End row-->


                        <div class="row">
                        <div class="col-lg-8"></div>
                        </div> <!-- End row -->

                    </div> <!-- container -->
                               
                </div> <!-- content -->
                 
                 <div th:include="fragments/body :: footer (~{::title})"></div>
                 
                 <script type="text/javascript">
                 var ctx = document.getElementById("myChart").getContext('2d');
                 var myChart = new Chart(ctx, {
                	  type: 'pie',
                	  data: {
                	    labels: ["Vehicles", "Pending letters", "Institutions", "Received"],
                	    datasets: [{
                	      backgroundColor: [
                	        "#2ecc71",
                	        "#3498db",
                	        "#95a5a6",
                	        "#9b59b6"
                	      ],
                	      data: [12, 19, 3, 17]
                	    }]
                	  }
                	});         
                 </script>
                
            </div>
            <!-- ============================================================== -->
            <!-- End Right content here -->
            <!-- ============================================================== -->

            </div>
        <!-- END wrapper -->

    </body>
</html>
