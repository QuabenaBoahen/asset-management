<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:sec="http://www.thymeleaf.org">
<title>NS Asset Management - Institutions</title>
<head th:include="fragments/body :: head (~{::title})">
<body class="fixed-left">

	<!-- Begin page -->
	<div id="wrapper">

		<!-- Topbar -->
		<div th:include="fragments/body :: topbar (~{::title})"></div>

		<!-- Left Sidebar -->
		<div th:include="fragments/body :: sidebar (~{::title})"></div>

		<!-- ============================================================== -->
		<!-- Start right Content here -->
		<!-- ============================================================== -->
		<div class="content-page">
			<!-- Start content -->
			<div class="content">
				<div class="container">

					<!-- Page-Title -->
					<div class="row">
						<div class="col-sm-12">
						<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><i
								class="fa fa-plus-square" aria-hidden="true"></i> New</a> 
							<ol class="breadcrumb pull-right">
								<li><a href="#">Transactions</a></li>
								<li><a href="#">Vehicles</a></li>
								<li class="active">Vehicle Stuffs</li>
							</ol>
						</div>
						  
					<!-- EOF DIV for filling other applications -->
					</div>
                  <div class="container" th:if="${flash != null}">
                    <div th:classappend="${#strings.toLowerCase(flash.status)}" th:text="${flash.message}" class="flash">
                    <i class="pull-right fa fa-save"><a class="close" id="iconTimes">&times;</a></i>
                    </div>
                    </div>
					<div class="panel">
						<div class="panel-body">
							<div class="row">
								<div class="col-sm-6">
									<div class="m-b-30"></div>
								</div>
							</div>
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" style="color: #07689F;">New Institution Form</h4>
      </div>
      <br/>
      <form class="" th:object="${institution}" method="post" th:action="@{/institutions}">
      <div class="table-responsive">
						<table class="table table-borderless">
							  <tr>
          <td>
                <label class="col-xs-6 control-label">Name of Institution<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{name}"/>
                </div>
            </td>
            <td>
                <label class="col-xs-6 control-label">Address<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{address}"/>   
                </div>
            </td>
           </tr>
           				  <tr>
            <td>
                <label class="col-xs-6 control-label">Email<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{email}"/>   
                </div>
            </td>
            <td>
                <label class="col-xs-6 control-label">Phone<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{phone}"/>   
                </div>
            </td>
           </tr>
           				  <tr>
          <td>
                <label class="col-xs-6 control-label">Top Offic. Contact<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{topOfficialContact}"/>
                </div>
            </td>
            <td>
                <label class="col-xs-6 control-label">Official Contact Info.<span style="color:blue;font-weight:bolder;">*</span></label>
                <div class="col-xs-6">
                    <input type="text" class="form-control clear" th:field="*{topOfficialContactInfo}"/>   
                </div>
            </td>
           </tr>
			</table>
							</div>
		                   <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times" aria-hidden="true"></i> Close</button>
        <button type="submit" class="btn btn-primary"><i class="fa fa-save" aria-hidden="true"></i> Save</button>
                              </div>
                              </form>
                             </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
							<div class="col-md-12 col-sm-12 col-xs-12 table-responsive">
							<form id="manageCredentials" th:action="@{/manage_credentials}" method="get">
								<table class="table table-bordered table-striped" id="datatable">
									<thead>
										<tr>
										    <!-- <th>ID</th> -->
											<th>Name</th>
											<th>Address</th>
											<th>Email</th>
											<th>Phone</th>
											<th>Top Offic. Cont.</th>
											<th>Official Cont. Info</th>
											<th>Action</th>
										</tr>
									</thead>
									<tbody>
										<tr class="" th:each="institution : ${institutions}">
											<td th:text="${institution.name}"><a href="#" class="manage-credentials">Name</a></td>
											<td th:text="${institution.email}"></td>
											<td th:text="${institution.phone}"></td>
											<td th:text="${institution.topOfficialContact}"></td>
											<td th:text="${institution.topOfficialContactInfo}"></td>
											<td th:text="${institution.name}"></td>
											<td class="actions">
								<a href="#" class="on-default " data-balloon-length="medium" data-balloon="Update Institution" data-balloon-pos="up"><i class="fa fa-pencil other-app"></i></a> 
											</td>
										</tr>
									</tbody>
									<input type="hidden" class="idFieldTopass" name="hpId" />
								</table>
								</form>
							</div>
						</div>
					</div>

				</div>
				<!-- container -->

			</div>
			<!-- content -->

			<div th:include="fragments/body :: footer (~{::title})"></div>

			<script th:inline="javascript">
			/*<![CDATA[*/
			$(document).ready(function(){
				
				$('.datepicker').datepicker();
					 
				});
			/*]]>*/
			</script>

		</div>
		<!-- ============================================================== -->
		<!-- End Right content here -->
		<!-- ============================================================== -->

	</div>
	<!-- END wrapper -->

</body>
</html>
