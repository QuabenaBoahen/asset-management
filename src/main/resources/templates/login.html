<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="shortcut icon" href="images/.ico">

        <title>National Security - Asset Management System</title>

        <!-- Base Css Files -->
        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />

        <!-- Font Icons -->
        <link th:href="@{/assets/font-awesome/css/font-awesome.min.css}" rel="stylesheet" />
        <link th:href="@{/assets/ionicon/css/ionicons.min.css}" rel="stylesheet" />
        <link th:href="@{/css/material-design-iconic-font.min.css}" rel="stylesheet">

        <!-- animate css -->
        <link th:href="@{/css/animate.css}" rel="stylesheet" />

        <!-- Waves-effect -->
        <link th:href="@{/css/waves-effect.css}" rel="stylesheet">

        <!-- Custom Files -->
        <link th:href="@{/css/helper.css}" rel="stylesheet" type="text/css" />
        <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css" />
        <style type="text/css">
        #apDiv1 {
	position: absolute;
	left: 645px;
	top: 211px;
	width: 383px;
	height: 32px;
	z-index: 1;
	overflow: visible;
}
        </style>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->

        <script th:src="@{/js/modernizr.min.js}"></script>
        
    </head>
    <body>


     
        <div class="wrapper-page">
            <div class="panel panel-color panel-primary panel-pages">
                <div class="panel-heading"> 
                    <div class="bg-overlay"></div>
                    
                </div> 
               <br>
<div class="text-center"><strong>ASSET MANAGEMENT SYSTEM LOGIN</strong></div>

                <div class="panel-body">
                <form class="form-horizontal m-t-20" th:action="@{login}" method="post">
                    <div th:if="${param.error}"
							class="alert alert-danger alert-dismissible fade in">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							Invalid username and password.
						</div>
						<div th:if="${param.logout}"
							class="alert alert-success alert-dismissible">
							<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
							User successfully logged out.
						</div>
						<br>
						<fieldset>
                    <div class="form-group ">
                        <div class="col-xs-12">
                          <input class="form-control input-lg " type="text" required placeholder="Username" name="username"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-xs-12">
                            <input class="form-control input-lg" type="password" required placeholder="Password"  name="password" />
                        </div>
                    </div>

                    <div class="form-group ">
                        <div class="col-xs-12">
                            <div class="checkbox checkbox-primary">
                                <input id="checkbox-signup" type="checkbox">
                                <label for="checkbox-signup">
                                    Remember me
                                </label>
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="form-group text-center m-t-40">
                        <div class="col-xs-12">
                            <button class="btn btn-primary btn-lg w-lg waves-effect waves-light" type="submit">Log In</button>
                        </div>
                    </div>

                    <div class="form-group m-t-30">
                        <div class="col-sm-7">
                            <a href="recoverpw.html"></a>
                        </div>
                  </div>
                  </fieldset>
                </form> 
                </div>                                 
                
            </div>
        </div>

        
    	<script>
            var resizefunc = [];
        </script>
    	<script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/waves.js}"></script>
        <script th:src="@{/js/wow.min.js}"></script>
        <!-- CUSTOM JS -->
        <script th:src="@{/js/jquery.app.js}"></script>
	
	</body>
</html>
